<section class="container">
	<h1>Create Employee</h1>
	<form [formGroup]="createEmployeeForm" (ngSubmit)="onSubmit()">
		<div class="form-group col-5">
			<label>Id</label>
			<input type="text" formControlName="id" class="form-control" />
			<span class="text-danger"
				*ngIf="(createEmployeeForm.controls['id']?.touched) && createEmployeeForm.controls['id'].errors?.required">
				Id is required
			</span>
		</div>
		<div class="form-group col-5">
			<label>Name</label>
			<input type="text" formControlName="name" class="form-control" />
			<span class="text-danger"
				*ngIf="(createEmployeeForm.controls['name']?.touched) && createEmployeeForm.controls['name'].errors?.required">
				Name is required
			</span>
		</div>
		<div class="form-group col-5">
			<label>Age</label>
			<input type="text" formControlName="age" class="form-control" />
			<span class="text-danger"
				*ngIf="(createEmployeeForm.controls['age']?.touched) && createEmployeeForm.controls['age'].errors?.required">
				Age is required
			</span>
		</div>
		<div class="form-group col-5 form-check">
			<input type="checkbox" formControlName="displayDept" id="displayDept" class="form-check-input" />
			<label class="form-check-label">Display Dept</label>
		</div>
		<div formArrayName="items" *ngFor="let item of createEmployeeForm.get('items').controls; let i = index;">
			<div class="form-group col-5" [formGroupName]="i">
				<label>Dept</label>
				<input type="text" formControlName="dept" class="form-control" />
			</div>
		</div>
		<div class="form-group col-5">
			<button class="btn btn-primary mr-1" [disabled]="!createEmployeeForm.valid">Create</button>
			<button class="btn btn-secondary" type="reset" (click)="cancel()">Cancel</button>
		</div>
	</form>
</section>
